<div class="container mt-3">

  <h2>Colour Master</h2>
  <hr>

  <!-- Grid -->
  <div class="ag-theme-quartz" style="height: 330px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="colourList"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>

  <hr>

  <!-- Add Colour -->
  <h2>Add New Colour</h2>
  <hr>

  <form [formGroup]="addForm">

    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Colour Name</mat-label>
          <input matInput formControlName="colourName">
          <mat-error *ngIf="addForm.get('colourName')?.hasError('required')">
            Colour Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <!-- <div class="col-md-4 d-flex align-items-center">
        <mat-checkbox formControlName="isActive">Active</mat-checkbox>
      </div> -->
    </div>

    <button mat-raised-button color="primary" type="button" class="mt-2"
      (click)="insertColour()">
      Add Colour
    </button>

  </form>

</div>
