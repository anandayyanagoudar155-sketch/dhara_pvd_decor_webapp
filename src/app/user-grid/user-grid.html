<div class="container mt-3 user-grid-wrapper">

  <div class="header-row">
    <h2 class="grid-heading">User List</h2>
  </div>

  <hr class="grid-line" />
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 600px;"
    class="ag-theme-alpine"
    [rowData]="userList"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

</div>
