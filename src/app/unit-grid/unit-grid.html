<div class="container mt-3">

  <h2>Unit Master</h2>
  <hr>

  <!-- AG GRID -->
  <div class="ag-theme-quartz" style="height: 360px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="unitList"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>

  <hr>

  <!-- ADD UNIT -->
  <h2>Add New Unit</h2>
  <hr>

  <form [formGroup]="addForm">

    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Unit Name</mat-label>
          <input matInput formControlName="unitName">
          <mat-error *ngIf="addForm.get('unitName')?.hasError('required')">
            Unit name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Unit Description</mat-label>
          <input matInput formControlName="unitDesc">
        </mat-form-field>
      </div>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="button"
      class="mt-2"
      (click)="insertUnit()">
      Add Unit
    </button>

  </form>

</div>
