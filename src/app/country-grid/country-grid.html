<div class="container mt-3">

  <!-- Title -->
  <h2>Country Master</h2>
  <hr>

  <!-- AG Grid Section -->
  <div class="ag-theme-quartz" style="height: 330px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="countryList"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>

  <hr>

  <!-- Add New Country Section -->
  <h2>Add New Country</h2>
  <hr>

  <form [formGroup]="addForm">

    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Country Name</mat-label>
          <input matInput type="text" formControlName="countryName">
          <mat-error *ngIf="addForm.get('countryName')?.hasError('required')">
            Country Name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="primary" type="button" class="mt-2" (click)="insertCountry()">
      Add Country
    </button>

  </form>

</div>
