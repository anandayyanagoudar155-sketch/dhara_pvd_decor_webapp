<div class="container mt-3">

  <h2>HSN Master</h2>
  <hr>

  <!-- AG GRID -->
  <div class="ag-theme-quartz" style="height: 360px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="hsnList"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>

  <hr>

  <!-- ADD HSN -->
  <h2>Add New HSN</h2>
  <hr>

  <form [formGroup]="addForm">

    <div class="row">

      <div class="col-md-3">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>HSN Code</mat-label>
          <input matInput type="text" formControlName="hsnCode">
          <mat-error *ngIf="addForm.get('hsnCode')?.hasError('required')">
            HSN Code is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>CGST %</mat-label>
          <input matInput type="number" min="0" step="0.01" formControlName="cgst">
            <mat-error *ngIf="addForm.get('cgst')?.hasError('nonNegativeTwoDecimal')">
              Only non-negative numbers with max 2 decimals allowed
            </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>SGST %</mat-label>
          <input matInput type="number" min="0" step="0.01" formControlName="sgst">
            <mat-error *ngIf="addForm.get('sgst')?.hasError('nonNegativeTwoDecimal')">
              Only non-negative numbers with max 2 decimals allowed
            </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>IGST %</mat-label>
          <input matInput type="number" min="0" step="0.01" formControlName="igst">
              <mat-error *ngIf="addForm.get('igst')?.hasError('nonNegativeTwoDecimal')">
              Only non-negative numbers with max 2 decimals allowed
            </mat-error>
        </mat-form-field>
      </div>

    </div>

    <button mat-raised-button color="primary" type="button" class="mt-2"
      (click)="insertHsn()">
      Add HSN
    </button>

  </form>

</div>
