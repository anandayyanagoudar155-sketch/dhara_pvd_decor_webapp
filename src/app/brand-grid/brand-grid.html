<div class="container mt-3">

  <!-- Title -->
  <h2>Brand Master</h2>
  <hr>

  <!-- AG Grid Section -->
  <div class="ag-theme-quartz" style="height: 330px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="brandList"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>

  <hr>

  <!-- Add New Brand Section -->
  <h2>Add New Brand</h2>
  <hr>

  <form [formGroup]="addForm">

    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Brand Name</mat-label>
          <input matInput type="text" formControlName="brandName">
          <mat-error *ngIf="addForm.get('brandName')?.hasError('required')">
            Brand Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Brand Description</mat-label>
          <input matInput type="text" formControlName="brandDesc">
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="primary" type="button" class="mt-2" (click)="insertBrand()">
      Add Brand
    </button>

  </form>

</div>
